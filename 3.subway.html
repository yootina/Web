<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORM</h1>
    <p style="font-size:140%;">주문서를 작성해 주세요.</p>

    <form action="">
        <div>
            <label for="username">이름</label>
            <input type="text" name="name" placeholder="이름을 입력해주세요.">
        </div>
        <div>
            <label for="date">날짜</label>
            <input type="date" id="currentDate">
        </div>

        <script>
            document.getElementById("currentDate").valueAsDate = new Date();
        </script>
    
        <hr style="border: solid 1px rgb(206, 204, 204)">

        <h2 style="font-size:200%;">샌드위치 선택</h2>
    
        <label for="menu1">에그마요</label>
        <input type="radio" name="menu" value="egg" id="menu1">
        <label for="menu2">BLT</label>
        <input type="radio" name="menu" value="BLT" id="menu2">
        <label for="menu3">터키</label>
        <input type="radio" name="menu" value="turkey" id="menu3">

        <hr style="border: solid 1px rgb(206, 204, 204)">

        <h3 style="font-size:200%;">사이즈 선택</h3>

        <input type="number" min="15" max="30" step="15" value="15">

        <hr style="border: solid 1px rgb(206, 204, 204)">

        <h4 style="font-size:200%;">빵선택</h4>
        <select name="bread" id="">
            <option value="honey">허니오트</option>
            <option value="hatti">하티</option>
            <option value="flat" disabled>플랫</option>
        </select>

        <hr style="border: solid 1px rgb(206, 204, 204)">

        <h5 style="font-size:200%;">야채/소스</h5>

        <input type="checkbox" id="tomato" name="tomato">
        <label for="tomato">토마토</label>

        <input type="checkbox" id="cucumber" name="cucumber">
        <label for="cucumber">오이</label>

        <input type="checkbox" id="pepper" name="pepper">
        <label for="pepper">후추</label>

        <input type="checkbox" id="chilly" name="chilly">
        <label for="chilly">칠리</label>
        
        <input type="checkbox" id="barbecue" name="bbq">
        <label for="barbecue">바베큐</label>

        <br>

        <input type="submit">

    </form>
</body>
</html>
